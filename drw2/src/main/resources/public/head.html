    <script type="text/javascript">

        $(function () {
            $.ajax({
                type: "post", //请求方式
                dataType: "json",
                url: "customer/jySession", //发送请求地址
                //请求成功后的回调函数有两个参数
                success: function (data) {
                    if (data.session !== "1") {
                        $("#uS").append("<div  STYLE='width: 120PX;' class=\"\"><a href=\"个人中心首页.html\" STYLE='width: 120PX;'  class=\"js-login\" >欢迎您，" + data.session + "</a></div>")
                    } else {
                        $("#uS").append("<div class=\"\"><a href=\"login.html\" class=\"js-login\" title=\"登录\">登录</a></div>")
                    }
                }
            })
        })

        // 上下滚动
        function AutoScroll(obj) {
            $(obj).find("ul:first").animate({
                    marginTop: "-25px"
                },
                500,
                function () {
                    $(this).css({
                        marginTop: "0px"
                    }).find("li:first").appendTo(this);
                });
        }

        $(document).ready(function () {
            var myar = setInterval('AutoScroll("#scrollDiv")', 3000);
            $("#scrollDiv").hover(function () {
                    clearInterval(myar);
                },
                function () {
                    myar = setInterval('AutoScroll("#scrollDiv")', 3000)
                }); //当鼠标放上去的时候，滚动停止，鼠标离开的时候滚动开始
        });
        </script>
</head>
