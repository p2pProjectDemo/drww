<script>

    function genTimestamp() {
        var time = new Date();
        return time.getTime();
    }

    function changeImage() {
        $('#verifyCodeImage').attr('src', '/customer/getVerifyCode?timestamp=' + genTimestamp());
    }

    $("#jpgVerify1").on('blur', function(event) {
        var val = $(this).val();
        $.ajax({
            type: "post", //请求方式
            dataType: "json",
            url: "customer/login", //发送请求地址
            data: { //发送给数据库的数据
                verifyCode: val,
            },
            //请求成功后的回调函数有两个参数
            success: function(data) {
                if (data.msg == "1") {
                    $("#msg66").text("");
                    $("#msg66").append("<span id='loginMes'  style=color:green>验证成功</span>");
                } else {
                    $("#msg66").text("");
                    $("#msg66").append("<span id='loginMes' style=color:#ff7800>验证失败</span>");
                }
            },
            error: function(data, textStatus) {
                alert(textStatus);
            }
        });
    });
      $("#userName").on('blur', function(event) {
        var val= $(this).val();
        if(val==''||val==null){
            $("#error").html("")
            $("#error").html("用户名不能为空")
        }else {
            $("#error").html("")
        }
  })
  function sublogin1(){
      var  userName = $("#userName").val();
      var  password = $("#password").val();
      var  jpgVerify1 = $("#jpgVerify1").val();
      if(userName==null||userName==""||password==null||password==""){
          alert("账号或者密码为空1")
      }else if(jpgVerify1==null||jpgVerify1==""){
          alert("验证码不能为空")
      }else{
          $.ajax({
              type: "post", //请求方式
              dataType: "json",
              url: "customer/login", //发送请求地址
              data: { //发送给数据库的数据
                  verifyCode: jpgVerify1,
              },
              //请求成功后的回调函数有两个参数
              success: function (data) {
                  if (data.msg == "1") {
                      sublogin2();
                  } else {
                      $("#msg66").text("");
                      $("#msg66").append("<span id='loginMes' style=color:#ff7800>验证失败</span>");
                  }
              }, error: function(data, textStatus) {
                  alert(textStatus);
              }
          })
      }
  }
    //登录验证
    function sublogin2(){
        var  userName = $("#userName").val();
        var  password = $("#password").val();
        $.ajax({
            type: "post", //请求方式
            dataType: "json",
            url: "customer/SignIn", //发送请求地址
            data: { //发送给数据库的数据
                userName:userName,
                passWord:password
            },
            //请求成功后的回调函数有两个参数
            success: function (data) {
                  if(data.msg=="1"){
                        window.location.href='index.html'
                  }else{
                      $("#error").html("")
                      $("#error").html(data.msg)
                  }
            }
        })
    }
